        <main class="row estiloContacto">
            <div class=" col-lg-4 col-md-8 estiloContacto2 divContacto">
                <div>
                    <h2>
                        Contacto
                    </h2>
                </div>
                <form>
                    <fieldset class="formEstilo">
                        <div>
                            <p>
                                Dejanos tu mensaje
                            </p>
                        </div>
                        <div>
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div>
                            <input type="text" name="nombre">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                        </div>
                        <div>
                            <input type="email" name="email">
                        </div>
                        <div>
                            <label for="mensaje">Deja tu mensaje</label>
                            <textarea name="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <label for="terminos">Aceptas terminos y condiciones</label>
                            <input type="checkbox" name="terminos" value="terminos" required>
                        </div>
                        <div>
                            <label for="datos">Aceptas mostrarnos tus datos</label>
                            <input type="checkbox" name="datos" value="datos">
                        </div>
                        <div class="estiloContacto2">
                            <input type="submit" value="Envia tus datos">
                        </div>
                        <div class="estiloContacto2">
                            <input type="reset" value="Borrar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
